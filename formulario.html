<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/funcoes.js"></script>
</head>
<body>
    <div class="container">
        <div class="menuLateral">
            <nav class="nav nav-pills nav-justified flex-column">
                <a id="formularioNav" class="nav-link active" href="formulario.html">Formulário</a>
                <a id="listagemNav" onclick="" class="nav-link" href="listagem.html">Listagem</a>
            </nav>
        </div>
        <div class="jumbotron formArea">
            <h3 class="text-center">Formulário</h3><hr>
            <small><span class="obrigatoriedade">* Campo obrigatório</span></small>
            <div class="box">
                <form id="formCadastro">
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Nome:</label><span class="obrigatoriedade">*</span>
                            <input id="nome" name="nome" type="text" class="form-control">
                            <span id="alertNome" class="alert-danger hide">O nome do item deve ser informado.</span>
                            <span id="alertCaracteres" class="alert-danger hide">O nome não pode passar de 50 caracteres.</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Unidade de medida:<span class="obrigatoriedade">*</span></label>
                            <select id="unidadeMedida" class="form-control" required >
                                <option></option>
                                <option value="Unidade">Unidade</option>
                                <option value="Litro">Litro</option>
                                <option value="Quilograma">Quilograma</option>
                            </select>
                            <span id="alertUnidadeMedida" class="alert-danger hide">Selecione a unidade de medida.</span>
                        </div>
                        <div class="col-sm-6">
                            <label>Quantidade:</label>
                            <input id="quantidade" class="form-control" onchange="mascaraQuantidade(this)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Preço:</label><span class="obrigatoriedade">*</span>
                            <input id="preco"  class="form-control" onkeyup="mascaraReal(this)">
                            <span id="alertPreco" class="alert-danger hide">Informe o preço do item.</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Produto perecível:</label><span class="obrigatoriedade">*</span>
                            <div>
                                <label class="radio-inline">
                                    <input type="radio" value="true" id="produtoPerecivel" name="produtoPerecivel" onclick="liberarValidade(this.value)">Sim
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="false" id="produtoPerecivel" name="produtoPerecivel" onclick="liberarValidade(this.value)">Não
                                </label>
                            </div>
                            <span id="alertPerecivel" class="alert-danger hide">Informe se o item é perecível.</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Data de validade:</label><span class="obrigatoriedade">*</span>
                            <input type="date" id="dataValidade" class="form-control" disabled>
                            <span id="alertValidade" class="alert-danger hide">Informe a data de validade.</span>
                        </div>
                        <div class="col-sm-6">
                            <label>Data de fabricação:</label><span class="obrigatoriedade">*</span>
                            <input id="dataFabricacao" type="date" class="form-control">
                            <span id="alertFabricacao" class="alert-danger hide">Informe a data de fabricação.</span>
                        </div>
                    </div>
                    <div class="row btnArea">
                        <div class="col-sm-6 btnCenter">
                            <a href="listagem.html"><input id="btnCancelar" type="button" class="btn btn-danger" value="Cancelar"></a>
                        </div>
                        <div class="col-sm-6 btnCenter">
                            <button id="btnSalvar" class="btn btn-success" onclick="submitForm()">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
